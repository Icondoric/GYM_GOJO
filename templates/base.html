<!doctype html><html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GOYO Gym Shop</title>
  <link rel="stylesheet" href="/static/base.css">
</head>
<body>
  <header class="header">
    <a href="/" class="logo">GOYO</a>

    <form action="/search/">
      <input name="q" placeholder="Busca whey, creatina, mancuernas..." aria-label="Buscar">
    </form>

    <nav>
  {% for c in CATEGORIES %}<a href="/catalog/c/{{c.slug}}/">{{c.name}}</a>{% endfor %}
  <a href="{% url 'cart:cart_view' %}">Carrito</a>

  {% if user.is_authenticated %}
    <a href="{% url 'account_profile' %}">Mi cuenta</a>
    <a href="{% url 'account_logout' %}">Cerrar sesión</a>
  {% else %}
    <a href="{% url 'account_login' %}">Iniciar sesión</a>
    <a href="{% url 'account_signup' %}">Registrarse</a>
  {% endif %}
</nav>

  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    © {{SITE_NAME}} · <a href="/legal/privacidad/">Privacidad</a> · <a href="/legal/terminos/">T&C</a>
  </footer>
</body>
</html>
